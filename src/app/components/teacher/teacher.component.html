<section class="main-section min-h-screen bg-gray-200 p-6 flex flex-col items-center">
    <header>
        <nav>
          <app-navbar />
        </nav>
    </header>

    <div class="div-title mt-6 text-center">
        <h2 class="text-3xl font-bold text-gray-800">درس‌های شما</h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8 w-full max-w-6xl">
        <div *ngFor="let course of courses" class="bg-white shadow-xl rounded-3xl p-6 text-center transform hover:scale-105 transition duration-300 neumorph">
            <h3 class="text-xl font-semibold text-indigo-600">{{ course.title }}</h3>
            <p class="text-gray-700 mt-2">🕒 مدت دوره: {{ course.hours }} ساعت</p>
            <p class="text-gray-700">📅 روزهای دوره: {{ course.days }}</p>
            <p class="text-gray-700">⏳ ساعت به ازای هر کلاس: {{ course.hoursPerClass }}</p>
            <span class="block mt-2 font-bold text-green-500" *ngIf="course.isStarted">در حال اجرا ✅</span>
            <span class="block mt-2 font-bold text-red-500" *ngIf="!course.isStarted">هنوز شروع نشده ❌</span>

            <button 
                class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg neumorph-btn hover:bg-blue-600 transition" 
                [routerLink]="['/student/' + course.id]">
                مشاهده دانش‌آموزان 📚
            </button>
        </div>
    </div>
</section>
