<div class="div-btns">
    <button [disabled]="!(history.canGoBack$ | async)" [class.active]="lastClicked === 'back'" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <button [disabled]="!(history.canGoForward$ | async)" [class.active]="lastClicked === 'forward'"
        (click)="goForward()">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
